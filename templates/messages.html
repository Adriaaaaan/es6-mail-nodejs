<header class="mainHeader">
	<div class="mainHeaderTitle">Angular Mail</div>
	<div ng-click="newMessage()" class="mainHeaderAction">
		<div class="primaryAction"><div class="icn white_new" style="float: left;margin: 6px;"></div></div>
		<div class="hideForPhone" style="overflow: hidden;color:white;">New Message</div>		
	</div>
	<div style="padding:4px;overflow:hidden;">
		<div class="mainSearchBox">
			<input   ng-model="searchQuery" type="search" placeholder="Search" autofocus/>
			<div class="icn search" style="float:right;"></div>
		</div>
	</div>
</header>
<div class="mainContent" >
	<div class="resultsPanel transitions">
		<div ng-repeat="message in messages | filter:searchQuery | orderBy: 'received':true" ng-class="{selected: message._id === selectedMessageId}"  class="row">
			<messages-list-item  message="message"  select="selectMessage(message)" delete="deleteMessage(message)"></messages-list-item>
		</div>
	</div>
	<div class="detailPanel transitions" ng-class="showDetailPanel ? 'detailPanelActive' : ''" >
		<div ui-view class="message-card-container"></div>
	</div>

</div>
